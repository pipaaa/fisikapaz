<!DOCTYPE html>
<html>
<head>
    <title>PDF sin Descarga</title>
    <style>
        /* Ocultar el menú de contexto del botón derecho */
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <script>
        function abrirPDFyRedirigir() {
            // Abre el PDF en una nueva ventana o pestaña
            window.open('form_ez-org.pdf', '_blank');
            
            // Redirige a about:blank después de 20 segundos
            setTimeout(function() {
                window.location.href = 'about:blank';
            }, 20000); // 20000 milisegundos = 20 segundos
        }
    </script>
</head>
<body>
    <button onclick="abrirPDFyRedirigir()">Abrir PDF y Redirigir</button>
</body>
</html>
