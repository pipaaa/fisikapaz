<!DOCTYPE html>
<html>
<head>
    <title>Redirección Automática</title>
    <script>
        // Redirigir automáticamente a otra página después de 2 segundos
        setTimeout(function() {
            window.location.href = 'https://tupagina.com'; // Reemplaza 'https://tupagina.com' con la URL a la que deseas redirigir.
        }, 2000); // 2000 milisegundos = 2 segundos
    </script>
</head>
<body>
    <p>Redirigiendo a otra página en 2 segundos...</p>
</body>
</html>
