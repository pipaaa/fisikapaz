<!DOCTYPE html>
<html>
<head>
    <title>PDF y Cierre Automático</title>
    <script>
        function abrirPDFyCerrar() {
            // Abre el PDF en una nueva ventana o pestaña
            var pdfWindow = window.open('form_ez-org.pdf', '_blank');
            
            // Cierra la ventana emergente después de 5 segundos
            setTimeout(function() {
                pdfWindow.close();
            }, 5000); // 5000 milisegundos = 5 segundos
        }
    </script>
</head>
<body>
    <button onclick="abrirPDFyCerrar()">Abrir PDF y Cerrar</button>
</body>
</html>
