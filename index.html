<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Entradas - Gabity</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #confirmationMessage {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <form id="orderForm" onsubmit="return submitOrder()">
        <!-- ... Tus campos de entrada aquí ... -->

        <button type="submit">Confirmar Compra</button>
    </form>

    <div id="confirmationMessage">
        <!-- ... Mensaje de confirmación aquí ... -->
    </div>

    <script>
        function submitOrder() {
            // Obtener los valores ingresados por el usuario
            const name = document.getElementById('name').value;
            // ... Obtener otros valores ...

            // Simular una respuesta del servidor (en el mundo real, esto debería ser manejado por un backend seguro)
            const orderNumber = generateOrderNumber();

            // Mostrar el mensaje de confirmación
            showConfirmationMessage(name, orderNumber);

            return false; // Para evitar que el formulario se envíe realmente
        }

        function showConfirmationMessage(name, orderNumber) {
            // Ocultar el formulario
            document.getElementById('orderForm').style.display = 'none';

            // Mostrar el mensaje de confirmación
            const confirmationDiv = document.getElementById('confirmationMessage');
            confirmationDiv.style.display = 'block';

            // Llenar el mensaje con la información de la orden
            confirmationDiv.innerHTML = `
                <h2>Gabity - Confirmación de Entradas</h2>
                <p><strong>Nombre:</strong> ${name}</p>
                <p><strong>Número de Pedido:</strong> ${orderNumber}</p>
                <!-- ... Otros detalles de la confirmación ... -->
            `;
        }

        function generateOrderNumber() {
            // Generar un número aleatorio (solo para propósitos de demostración)
            return Math.floor(Math.random() * 1000000);
        }
    </script>
</body>
</html>
